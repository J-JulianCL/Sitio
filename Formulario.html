<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto conmigo</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/bordes.css">
</head>

<body>
    <div class="uno">
        <h1>Contáctame</h1>
        <hr />
        <form method="post" enctype="text/plain" action="">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="tuNombre" placeholder="Tu nombre" required /><br />

            <label for="email">Tu e-mail:</label>
            <input type="email" id="email" name="tuE-mail" placeholder="tuemail@ejemplo.com" required /><br />

            <label for="mensaje">Tu mensaje:</label>
            <textarea id="mensaje" name="tuMensaje" rows="10" cols="30" placeholder="Escribe tu mensaje aquí..." required></textarea><br />

            <input type="submit" value="Enviar" />
        </form>
        <a href="index.html">Volver a la presentación</a>
    </div>
</body>

</html>
